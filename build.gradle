plugins {
    id 'java'
}

group 'org.spryng.java-sdk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.8.6'

    compile 'org.apache.httpcomponents:httpclient:4.5.13'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
